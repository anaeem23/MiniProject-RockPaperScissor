<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <header>
        <h1> Rock Paper Scissor GAME</h1>
        <h2>Please choose one</h2>
    </header>

    <div class="Game">

    <div class="Rock">
        <p id="userChoice"></p>
        <p id="leftSection">ROCK</p>
    </div>

    <div class="Paper">
        <p id="winner"></p>
        <p id="middleSection">PAPER</p>
    </div>

    <div class="Scissor">
        <p id="compChoice"></p>
        <p id="rightSection">SCISSOR</p>
    </div>

</div>

<script src="script.js"></script>
    
</body>
</html>
